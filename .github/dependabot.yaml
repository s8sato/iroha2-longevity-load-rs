version: 2

updates:
  # Maintain docker dependencies
  - package-ecosystem: "docker"
    schedule:
      interval: "weekly"
    target-branch: "iroha2-stable"
    directory: "/"

  # Maintain cargo dependencies
  - package-ecosystem: "cargo"
    schedule:
      interval: "daily"
    target-branch: "iroha2-dev"
    directory: "/"
